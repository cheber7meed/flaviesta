name: flaviesta
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.0
  cupertino_icons: ^1.0.8
  firebase_auth: ^4.17.4   
  audioplayers: ^5.2.1
  intl: ^0.18.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: BridgetLily
      fonts:
        - asset: fonts/BridgetLily-Regular.otf


